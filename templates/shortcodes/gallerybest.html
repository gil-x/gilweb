<div class="gallery">
  {% for asset in page.assets -%} {%- if asset is matching("[.](jpg|png|webp)$")
  -%} {% set image = resize_image(path=asset, width=120, height=120) %} {% set
  alt = asset.params.alt or asset|title %} {% set title = asset.params.title or
  asset|title %}
  <a href="{{ get_url(path=asset) }}" target="_blank">
    <img src="{{ image.url }}" title="{{ title }}" alt="{{ alt }}" />
  </a>

  {%- endif -%} {%- endfor -%}
</div>
