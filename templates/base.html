<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href={{get_url(path="main.css")}} />
    <title>
      Développeur web expert CSS, eco-conception, Python, freelance Paris

    <meta
      name="description"
      content="Webmaster freelance & développeur web sur Paris | Graphiste & Illustrateur | Développement d'applications Python et sites web sur-mesure."

  <body class="body">

      <p>
        <a class="a" href="#" rel="nofollow">Mentions légales</a>

    {# tera #}
